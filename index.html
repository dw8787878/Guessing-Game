<html lang="en">

  <head>
  <title>Guessing Game</title>

  <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

<body>
  <div class="container-fluid">
    <div id='app'>
        <div id='colorfulSplash'>
          <div id='headers'>
            <h1 id='title'><font color="red">P</font><font color="green">l</font><font color="yellow">a</font><font color="blue">y </font><font color="green">t</font><font color="red">h</font><font color="brown">e </font><font color="blue">G</font><font color="purple">u</font><font color="silver">e</font><font color="black">s</font><font color="red">s</font><font color="black">i</font><font color="red">n</font><font color="red">g </font><font color="blue">G</font><font color="green">a</font><font color="brown">m</font><font color="red">e</font><font color="red">!</font></h1>
            <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

      <div id='main'>
        <div>
          <div id='yourGuess'>
              <input id="player-input" placeholder="#" maxlength='3' autofocus=autofocus></input>
              <button id="submit">Go!</button>
          </div>
          </div>

      <div id='guesses'>
        <ul id='guess-list'>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
        </ul>
      </div>

      <center>
          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='btn btn-default' id='reset'>Reset</button>
            <button class='btn btn-default' id='hint'>Hint</button>
          </div>
     </center>

    </div>
  </div>
</div>
  </div> <!-- closes class="container-fluid" -->

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="js/GuessingGame.js"></script>

  </body>
</html>
